<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;300;400;500;600&family=Poppins:wght@100;200;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
<section id="weatherContainer" class="weather-container">
    <div id="dailyWeather" class="dailyWeather">
        <nav class="menu">
            <button class="burger-btn">
                <img class="burger" src="./images/list.svg" width="50px">
            </button>
            <ul class="sideMenu " id="sideMenu">
                <li><a href="#">Gothenburg</a></li>
                <li><a href="#">London</a></li>
                <li><a href="#">Madrid</a></li>
                <li><a href="#">Paris</a></li>
                <!-- <img class="coseMenu" src="./list.svg" width="50px"> -->
                <div class="closeMenu"><img src="./images/x-circle.svg"  width="50px" alt=""></div>
                
            </ul>
        </nav>
        <div class="weather-data" id="weatherData"></div>
        <img id="mainIcon" class="main-icon" src="./images/day.svg" alt="image of a sun" />
    </div>
</section>
    <div id="weeklyWeather" class="weeklyWeather"></div>
<script src="./script.js"></script>

<!-- For burger menu, put in script later -->
<script>

    const closeMenu = document.querySelector('.closeMenu');
    const burger = document.querySelector('.burger');
    const sideMenu = document.querySelector('.sideMenu');
    
    
  
    
    const show = () => {
        sideMenu.style.display = 'flex';
        sideMenu.style.top = '0';
        closeMenu.style.display = 'block'
    }
    const close = () => {
        sideMenu.style.top = '-110%';
        closeMenu.style.display = 'none'
    }

    burger.addEventListener('click',show);
    closeMenu.addEventListener('click',close);

    
    </script>

</html>
